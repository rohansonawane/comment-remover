<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Regular expression using JavaScript and PHP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@1.2/code-input.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@1.2/plugins/prism-line-numbers.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@1.2/code-input.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@1.2/plugins/indent.min.js"></script>
	<script>
		codeInput.registerTemplate(
			"syntax-highlighted",
			codeInput.templates.prism(
				Prism,
				[
					new codeInput.plugins.Indent(true, 3)
				]
			)
		);
	</script>
</head>

<body data-bs-theme="dark">
	<header class="container">
		<div class="row align-items-center">
			<div class="col-8">
				<p><a href="https://shuruaat.in/521/assignment-1/" class="logo-text">Comment<br>Remover</a></p>
			</div>
			<div class="col">
				<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked onclick="colormode()" /></div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-title">Regular Expression using JavaScript and PHP</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-5">
					<div class="upload-file">
						<div class="mb-3">
							<label for="formFileSm" class="form-label">Select File</label>
							<input class="form-control form-control-sm" name="upload-file" id="upload" type="file">
						</div>
					</div>

					<div class="code-checker">
						<code-input class="line-numbers" id="main-code" template="syntax-highlighted"
							value=""></code-input>
					</div>
				</div>
				<div class="col text-center">
					<h2 class="sub-title">Actions</h2>
					<select class="form-select" aria-label="Default select example">
						<option value="js" selected>JavaScript</option>
						<option value="php">PHP</option>
					</select>
					<div class="action">
						<button id="remove-comment" class="btn btn-primary">Process File</button>
					</div>
					<div class="result hidden">
						<p class="invalid-comment"></p>
						<a href="#error" class="btn btn-danger hidden" id="invalid-btn">Show Invalid Comments</a>
					</div>
					
				</div>
				<div class="col-5">
					<div class="action">
						<div class="result">
							<span class="file-processed hidden">File Processed</span>
							<button class="btn btn-primary download" disabled>Download File</button>
					</div>
					<div class="code-checker">
						<code-input class="line-numbers" id="output-code" template="syntax-highlighted"	value=""></code-input>
					</div>
				</div>
			</div>
		</div>
		<div class="error hidden" id="error">
		    <h2>Invalid Comments after removing Valid Comments</h2>
		    <div class="invalid-comments"></div>
		</div> 
		</div>
	</main>
	<footer class="footer mt-auto py-3">
		<div class="container text-center">
		<span class="text-muted">Copyright @Group 7 | Rohan Sonawane | Abhishek Dhale | Neil Duraiswami</span>
		</div>
	  </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="remove-comments.js?ver=1.0"></script>
	
</body>
</html>
